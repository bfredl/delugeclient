<!DOCTYPE html>
<html>
  <head>
    <script src="./app.js" type="module"></script>
    <link rel="stylesheet" href="app.css">
    <title>delugeapp</title>
  </head>
  <body>
     <p>Change the midi device:
     <br/>
     in: <select id="chooseIn"><option label="(none)" value="" id="noneInput"/></select>
     out: <select id="chooseOut"><option label="(none)" value="" id="noneOutput"/></select>
     </p>
     <div id="midiStatus">loading...</div>
     <div id="dataLog"></div>
     <button type="button" id="pingButton">ping test</button>
     <button type="button" id="getDebugButton">get debug</button>
     <button type="button" id="getOledButton">get OLED</button>
     <button type="button" id="get7segButton">get 7seg</button>
     <br/>
     <button type="button" id="intervalButton">start Display Refresh</button>
     <p>
     oled screen: <br/>
     <canvas id="oledCanvas" width="700" height="260"></canvas>
     <p/>

     <p>
     7SEG screen: <br/>
     <canvas id="7segCanvas" width="310" height="120"></canvas>
     <p/>

     <p>debug output: </p>
     <div id="debugOutput" class="outbox">
     </div>

     <button type="button" id="testDecodeButton">decode testdata</button>
     <button type="button" id="test7segButton">test 7seg</button>
  </body>
</html>
